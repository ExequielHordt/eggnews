<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Titulo</title>
    <link rel="preload" href="/css/normalize.css">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/icons/05_Icon_EggNews.ico}" type="image/x-icon" />
</head>

<body class="bg-color">
    <header class="header-shadow">
        <nav class="navbar">
            <div class="navbar-logo">
                <a th:href="@{home}"><img th:src="@{/icons/01 Logo EggNews.png}" class="logo-justify" alt="Logo de Egg"
                        width="70px" height="70px"></a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item"><a th:href="@{home}">Inicio</a></li>
                <li class="navbar-item"><a th:href="@{adminPanel}" class="nav-justify-login">Iniciar Sesión</a></li>
                <li class="navbar-logo"><a th:href="@{adminPanel}" class="nav-justify-login"><img
                            th:src="@{/icons/00 Login Egg News.png}" alt="Icono de Iniciar Sesion" height="45px"
                            width="45px"></a></li>
            </ul>
        </nav>
    </header>
    <main class="container-sm justify-content-center">
        <form th:action="@{/modifyTittle/__${report.id}__}" method="post">
            <div class="row card__form shadow p-5 bg-body-tertiary rounded">
                <div th:if="${error != null}" class="card text-bg-danger mb-5">
                    <div class="card-body">
                        <h5 class="card-title subtittle msg-title">¡Ocurrio un Error!</h5>
                        <p class="card-text msg-text" th:text="${error}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label subtittle__label">Titulo</label>
                    <input type="number" hidden th:value="${report.id}" name="id">
                    <input type="text" class="form-control form-control-lg border border-primary" placeholder="Titulo"
                        name="title">
                </div>
                <button class="btn btn-primary" type="submit">Modificar</button>
            </div>
        </form>
    </main>
    <footer class="footer-background-color footer-shadow">
        <div class="copyrights">
            <p>© 2023 EggNews.com - Exequiel Hordt - Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
