<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Egg</title>
    <link rel="preload" href="/css/nomarize.css">
    <link rel="stylesheet" th:href="@{/css/nomarize.css}">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/home_styles.css}">
    <link rel="icon" th:href="@{/icons/05_Icon_EggNews.ico}" type="image/x-icon" />
</head>

<body>
    <header class="header-justify header-shadow">
        <a th:href="@{home}"><img th:src="@{/icons/01 Logo EggNews.png}" class="logo-justify" alt="Logo de Egg"
                width="70px" height="70px"></a>
        <nav class="header-justify-nav nav-text-color">
            <a th:href="@{home}">
                <h2>Inicio</h2>
            </a>
            <a th:href="@{adminPanel}" class="nav-justify-login">
                <p>Iniciar Sesion</p><img th:src="@{/icons/00 Login Egg News.png}" alt="Icono de Iniciar Sesion"
                    height="45px" width="45px">
            </a>
        </nav>
    </header>
    <div th:if="${success != null}" class="card text-bg-success mb-5">
        <div class="card-body">
            <h5 class="card-title">¡Creado con Éxito!</h5>
            <p class="card-text" th:text="${success}"></p>
        </div>
    </div>
    <article class="container d-flex justify-content-around text-center" >
        <h1 class="tittle">Egg News NOTICIAS</h1>
        <div class="card" th:if = "reports != null" th:each="report : ${reports}">
            <img th:src="${report.portrait}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${report.title}"></h5>
                <a th:href="@{/news/__${report.id}__}" class="card-text">Ver más</a>
            </div>
        </div>
    </article>

    <footer class="footer-background-color footer-shadow">
        <div class="copyrights">
            <p>© 2023 EggNews.com - Exequiel Hordt - Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
